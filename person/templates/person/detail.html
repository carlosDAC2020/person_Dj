{% extends "base.html" %}

{% block page_content %}



  <div class="h-100 p-5 d-flex justify-content-center ">
    <div class="h-100 p-5 align-self-center text-bg-dark rounded-3">
        <h2>Person Detail</h2>
            <form action="{% url 'person:update' person.id %}" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control bg-secondary text-light" id="exampleFormControlInput1" value="{{person.first_name}}">
                </div>
    
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1"  class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control bg-secondary text-light" id="exampleFormControlInput1" value="{{person.last_name}}">
                </div>
    
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1"  class="form-label">Age</label>
                  <input type="numer" name="age" class="form-control bg-secondary text-light" id="exampleFormControlInput1" value="{{person.age}}">
              </div>

                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Update</button>
            </form>
    </div>
  </div>

{% endblock %}
