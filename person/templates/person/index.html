{% extends "base.html" %}

{% block page_content %}

<div class="row align-items-md-stretch mt-3">
    <div class="col-md-6">
      <div class="h-100 p-5 text-bg-dark rounded-3">
        <h2>Add Person</h2>
        <form action="{% url 'person:add' %}" method="post">
          {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control bg-secondary text-light" id="exampleFormControlInput1" placeholder="">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1"  class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control bg-secondary text-light" id="exampleFormControlInput1" placeholder="">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1"  class="form-label">Age</label>
              <input type="numer" name="age" class="form-control bg-secondary text-light" id="exampleFormControlInput1" placeholder="">
          </div>

            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Create</button>
            </form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="h-100 p-5 text-bg-dark border rounded-3">
        <h2>Persons</h2>
            {% for person in persons %}
                <div class="d-flex gap-2 w-100 justify-content-between">
                    
                    <div>
                    <h6 class="mb-0">{{person.first_name}}  {{person.last_name}}</h6>
                    <p class="mb-0 opacity-75">{{person.age}} a√±os</p>
                    </div>

                    <div>
                        <a href="{% url 'person:update' person.id %}">
                          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#00ECD5" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                          </svg>
                        </a>
                        <a href="{% url 'person:delete' person.id %}">
                          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#FF0700" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                          </svg>
                        </a>
                    </div>
                </div>
            {% endfor %}
      </div>
    </div>
  </div>


{% endblock %}
